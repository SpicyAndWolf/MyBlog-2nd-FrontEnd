# 位于 /etc/nginx/sites-available/blog.conf，是nginx的配置文件

# 需要预先build 前端，然后放到制定目录，如下命令
# cd /BlogFrontEnd
# pnpm build
# sudo mkdir -p /var/www/blog-front
# sudo cp -r dist /var/www/blog-front/

# /etc/nginx/sites-available/blog.conf

############################
# 1. HTTP 统一跳转到 HTTPS #
############################
server {
    listen 80;
    server_name spicenest.cc www.spicenest.cc;

    # 所有 HTTP 请求统一 301 跳转到 https://spicenest.cc
    return 301 https://spicenest.cc$request_uri;
}

#####################################
# 2. HTTPS 主站：spicenest.cc（无 www） #
#####################################
server {
    listen 443 ssl http2;
    server_name spicenest.cc;

    client_max_body_size 20M;

    # 前端打包后的静态文件目录
    root /var/www/blog-front/dist;
    index index.html;

    #####################
    # SSL 证书配置（Certbot 生成）
    #####################
    ssl_certificate /etc/letsencrypt/live/spicenest.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spicenest.cc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    #####################
    # 后端 API 转发
    #####################
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #####################
    # 上传的图片 /uploads/** 转发给 Express
    #####################
    location /uploads/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #####################
    # 前端 Vue 单页应用入口
    #####################
    location / {
        try_files $uri $uri/ /index.html;
    }
}

#############################################
# 3. HTTPS 的 www 子域名也跳转到不带 www 的域名 #
#############################################
server {
    listen 443 ssl http2;
    server_name www.spicenest.cc;

    # 使用同一套证书
    ssl_certificate /etc/letsencrypt/live/spicenest.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spicenest.cc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 所有 https://www.spicenest.cc/** 跳到 https://spicenest.cc/**
    return 301 https://spicenest.cc$request_uri;
}
